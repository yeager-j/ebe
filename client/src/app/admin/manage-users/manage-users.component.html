<div class="container space-top">
  <h2>Select a User...</h2>

  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" [ngModel]="filter" (ngModelChange)="filterUsers()" name="filter" placeholder="Right Nucleo Icon">
        <span class="input-group-addon">
          <i class="now-ui-icons users_single-02"></i>
        </span>
      </div>

      <hr>
    </div>

    <div class="col-md-6 col-lg-3" *ngFor="let user of filteredUsers">
      <div class="card card-profile">
        <div class="card-avatar">
          <img class="img img-raised" src="assets/img/mike.jpg">
        </div>
        <div class="card-block">
          <h4 class="card-title">{{ user.name }}</h4>
          <h6 class="category text-gray">
            {{ user.type }}
          </h6>
          <p class="card-description">
            {{ user.email }}
          </p>
          <div class="card-footer">
            <a [routerLink]="['/admin', 'manage-users', user.email]" class="btn btn-primary">Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
